<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="center" id="carousel">

        <div class="images">
            <picture>
                <source srcset="images/189-300x500.jpg" media="screen and (max-width: 1000px)">
                <img class="center" src="images/189-600x400.jpg" alt="slide 1">
            </picture>
            <picture>
                <source srcset="images/439-300x500.jpg" media="screen and (max-width: 1000px)">
                <img class="center" src="images/439-600x400.jpg" alt="slide 2">
            </picture>
            <picture>
                <source srcset="images/689-300x500.jpg" media="screen and (max-width: 1000px)">
                <img class="center" src="images/689-600x400.jpg" alt="slide 3">
            </picture>
        </div>
        <div class="controls">
            <a href=""><i class="fas fa-arrow-alt-circle-left"></i></a>
            <a href=""><i class="fas fa-arrow-alt-circle-right"></i></a>
        </div>
        <div class="indicators">
            <a href=""><i class="far fa-square"></i></a>
            <a href=""><i class="fas fa-square"></i></a>
            <a href=""><i class="far fa-square"></i></a>
        </div>

    </section>
</body>
</html>
